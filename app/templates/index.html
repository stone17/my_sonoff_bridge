<!DOCTYPE html>
<html>

<head>
    <title>Sonoff Bridge</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .device-card {
            transition: 0.2s;
            border: 1px solid #dee2e6;
        }

        .device-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #0d6efd;
        }

        .val-box {
            font-weight: bold;
            font-size: 1.2em;
        }

        .status-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* Style for the raw json block */
        pre.raw-data {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
            margin: 0;
        }
    </style>
</head>

<body class="bg-light container py-5">

    <div id="status-area" class="alert alert-info status-toast d-none shadow"></div>

    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h3>⚡ Sonoff Bridge</h3>
        <div>
            <button class="btn btn-primary me-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#addDeviceForm">
                + Add Device
            </button>
            <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                ⚙️ Settings
            </button>
        </div>
    </div>

    <div class="collapse mb-4" id="addDeviceForm">
        <div class="card card-body shadow-sm">
            <h5 class="mb-3">Add New Device</h5>
            <form action="/add" method="post" class="row g-3">
                <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-3"><input type="text" name="ip" class="form-control" placeholder="IP" required></div>
                <div class="col-md-3"><input type="text" name="device_id" class="form-control" placeholder="Device ID"
                        required></div>
                <div class="col-md-3"><input type="text" name="key" class="form-control" placeholder="Device Key"
                        required></div>
                <div class="col-12 text-end"><button class="btn btn-success">Save</button></div>
            </form>
        </div>
    </div>

    <div class="row g-4 mb-5">
        {% for id, dev in devices.items() %}
        <div class="col-md-6 col-lg-4 device-wrapper" data-id="{{ dev.id }}">
            <div class="card h-100 device-card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="m-0 text-truncate" title="{{ dev.name }}">{{ dev.name }}</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary rounded-circle me-1" type="button"
                            data-bs-toggle="collapse" data-bs-target="#info-{{dev.id}}"
                            style="width: 30px; height: 30px; padding: 0;">
                            i
                        </button>
                        <button class="btn btn-sm btn-outline-dark rounded-circle" type="button"
                            data-bs-toggle="collapse" data-bs-target="#raw-{{dev.id}}"
                            style="width: 30px; height: 30px; padding: 0; font-family: monospace;">
                            {}
                        </button>
                    </div>
                </div>

                <div class="collapse bg-light border-bottom" id="info-{{dev.id}}">
                    <div class="p-3 small text-muted">
                        <div><strong>ID:</strong> {{ dev.id }}</div>
                        <div><strong>IP:</strong> {{ dev.ip }}</div>
                        <div class="text-truncate"><strong>Key:</strong> {{ dev.key }}</div>
                    </div>
                </div>

                <div class="collapse bg-white border-bottom" id="raw-{{dev.id}}">
                    <div class="p-2">
                        <pre class="raw-data" id="json-{{dev.id}}">Waiting for data...</pre>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row mb-4 text-center">
                        <div class="col border-end">
                            <div class="text-primary val-box" id="p-{{dev.id}}">--</div>
                            <small class="text-muted">WATTS</small>
                        </div>
                        <div class="col">
                            <div class="text-secondary val-box" id="v-{{dev.id}}">--</div>
                            <small class="text-muted">VOLTS</small>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-block text-center">
                        <button onclick="control('{{dev.id}}', 'on')" class="btn btn-outline-success w-45"
                            id="btn-on-{{dev.id}}">ON</button>
                        <button onclick="control('{{dev.id}}', 'off')" class="btn btn-outline-danger w-45"
                            id="btn-off-{{dev.id}}">OFF</button>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 text-end">
                    <form action="/delete/{{dev.id}}" method="post" class="d-inline"
                        onsubmit="return confirm('Remove this device?');">
                        <button class="btn btn-link btn-sm text-danger text-decoration-none">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/settings" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Configuration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h6 class="text-muted mb-3">MQTT Connection</h6>
                        <div class="mb-3">
                            <label>Broker IP</label>
                            <input type="text" name="mqtt_broker" class="form-control"
                                value="{{ settings.mqtt_broker }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Port</label>
                            <input type="number" name="mqtt_port" class="form-control" value="{{ settings.mqtt_port }}"
                                required>
                        </div>
                        <hr>
                        <h6 class="text-muted mb-3">Topics & Discovery</h6>
                        <div class="mb-3">
                            <label>Base Topic</label>
                            <input type="text" name="mqtt_prefix" class="form-control"
                                value="{{ settings.mqtt_prefix }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Auto-Discovery Prefix</label>
                            <input type="text" name="discovery_prefix" class="form-control"
                                value="{{ settings.discovery_prefix }}" required>
                        </div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-primary">Save Settings</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStatus(msg, type = 'info') {
            const el = document.getElementById('status-area');
            el.innerText = msg;
            el.className = `alert alert-${type} status-toast shadow`;
            el.classList.remove('d-none');
            setTimeout(() => el.classList.add('d-none'), 3000);
        }

        async function control(id, state) {
            showStatus(`Sending ${state.toUpperCase()}...`);
            try {
                const res = await fetch(`/control/${id}/${state}`, { method: 'POST' });
                const data = await res.json();
                if (data.error) showStatus('Error: ' + data.error, 'danger');
                else showStatus('Command Sent', 'success');
            } catch (e) {
                showStatus('Network Error', 'danger');
            }
        }

        async function updateStatus() {
            const cards = document.querySelectorAll('.device-wrapper');
            cards.forEach(async (card) => {
                const id = card.getAttribute('data-id');
                try {
                    const res = await fetch(`/status/${id}`);
                    const data = await res.json();

                    // 1. Update Values
                    if (data.power !== undefined) document.getElementById(`p-${id}`).innerText = (data.power / 100).toFixed(1);
                    if (data.voltage !== undefined) document.getElementById(`v-${id}`).innerText = (data.voltage / 100).toFixed(0);

                    // 2. Update Raw JSON View (The whole last message)
                    const jsonEl = document.getElementById(`json-${id}`);
                    if (jsonEl && Object.keys(data).length > 0) {
                        jsonEl.innerText = JSON.stringify(data, null, 2);
                    }

                    // 3. Update Buttons
                    if (data.switches) {
                        const state = data.switches[0].switch;
                        const btnOn = document.getElementById(`btn-on-${id}`);
                        const btnOff = document.getElementById(`btn-off-${id}`);

                        if (state === 'on') {
                            if (!btnOn.classList.contains('btn-success')) {
                                btnOn.className = 'btn btn-success w-45';
                                btnOff.className = 'btn btn-outline-danger w-45';
                            }
                        } else {
                            if (!btnOff.classList.contains('btn-danger')) {
                                btnOn.className = 'btn btn-outline-success w-45';
                                btnOff.className = 'btn btn-danger w-45';
                            }
                        }
                    }
                } catch (e) { }
            });
        }
        setInterval(updateStatus, 2000); // UI poll only
        updateStatus();
    </script>
</body>

</html>
